<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFMultiversal Cards Platform - Battle</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet" />
</head>
<body>

    <!-- Dashboard Section -->
    <div id="dashboard-container" class="active-view">
        <header id="main-header">
            <div class="header-left">
                <h1 class="logo">TFMultiversal</h1>
            </div>
            <div class="header-right">
                <div id="user-info">
                    <span id="welcome-message">Welcome,</span>
                    <span id="user-name"></span>
                </div>
                <div class="currency-display">
                    <span class="coin-icon"></span>
                    <span id="user-coins">0</span>
                </div>
                <button id="logout-btn" class="secondary-button">Logout</button>
            </div>
        </header>

        <nav id="main-nav">
            <a href="index.html" class="nav-button">Collection</a>
            <a href="battle.html" class="nav-button active">Battle</a>
            <a href="chat.html" class="nav-button">Chat</a>
            <a href="leaderboard.html" class="nav-button">Leaderboard</a>
            <a href="store.html" class="nav-button">Store</a>
        </nav>

        <main id="main-content">
            <section id="battle-view" class="content-view active-view">
                <h2>Card Battle</h2>
                <div id="battle-search">
                    <button id="find-battle-btn" class="cta-button">Find a Battle</button>
                    <p id="battle-status">Searching for opponent...</p>
                </div>
                
                <div id="battle-area" class="hidden">
                    <!-- Opponent's Info -->
                    <div id="opponent-info" class="player-info">
                        <h3>Opponent: <span id="opponent-name"></span></h3>
                        <div class="health-bar-container">
                            <div class="health-bar" id="opponent-health-bar"></div>
                            <span id="opponent-health-value">100</span> / 100
                        </div>
                        <div id="opponent-hand" class="card-hand">
                            <!-- Opponent's card placeholders -->
                        </div>
                    </div>

                    <!-- Game Field -->
                    <div id="game-field">
                        <div id="opponent-field" class="card-field">
                            <!-- Opponent's active card -->
                        </div>
                        <div id="player-field" class="card-field">
                            <!-- Player's active card -->
                        </div>
                        <div id="battle-log">
                            <!-- Battle log messages -->
                        </div>
                    </div>

                    <!-- Player's Info -->
                    <div id="player-info" class="player-info">
                        <h3>You: <span id="player-name"></span></h3>
                        <div class="health-bar-container">
                            <div class="health-bar" id="player-health-bar"></div>
                            <span id="player-health-value">100</span> / 100
                        </div>
                        <div id="player-hand" class="card-hand">
                            <!-- Player's hand of cards -->
                        </div>
                        <div id="battle-actions" class="hidden">
                            <button id="end-turn-btn" class="secondary-button">End Turn</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="modal" class="hidden">
        <button id="modal-close-btn" class="close-btn">&times;</button>
        <div id="modal-content"></div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
