<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFMultiversal Cards Platform - Chat</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet" />
</head>
<body>

    <!-- Dashboard Section -->
    <div id="dashboard-container">
        <header id="main-header">
            <div class="header-left">
                <h1 class="logo">TFMultiversal</h1>
            </div>
            <div class="header-right">
                <div id="user-info">
                    <span id="welcome-message">Welcome,</span>
                    <span id="user-name"></span>
                </div>
                <div class="currency-display">
                    <span class="coin-icon"></span>
                    <span id="user-coins">0</span>
                </div>
                <button id="logout-btn" class="secondary-button">Logout</button>
            </div>
        </header>

        <nav id="main-nav">
            <a href="index.html" class="nav-button">Collection</a>
            <a href="battle.html" class="nav-button">Battle</a>
            <a href="chat.html" class="nav-button active">Chat</a>
            <a href="leaderboard.html" class="nav-button">Leaderboard</a>
            <a href="store.html" class="nav-button">Store</a>
        </nav>

        <main id="main-content">
            <section id="chat-view" class="content-view active-view">
                <h2>Chat with Friends</h2>
                <div class="chat-container">
                    <div id="friends-list">
                        <!-- Friends list will be dynamically populated here -->
                        <p class="empty-message">Add friends to start chatting.</p>
                    </div>
                    <div id="chat-window-container">
                        <div id="chat-header">
                            <h3 id="current-chat-friend">Select a friend to chat</h3>
                        </div>
                        <div id="chat-messages">
                            <!-- Messages will be dynamically inserted here -->
                            <p class="empty-message">No messages yet. Say hello!</p>
                        </div>
                        <form id="chat-form">
                            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
                            <button type="submit" class="cta-button">Send</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="modal" class="hidden">
        <button id="modal-close-btn" class="close-btn">&times;</button>
        <div id="modal-content"></div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
