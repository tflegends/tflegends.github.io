<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFMultiversal Cards Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet" />
</head>
<body>

    <!-- Login/Signup Section -->
    <div id="auth-container">
        <!-- Wrapper to display forms in a row -->
        <div class="auth-form-row">
            <!-- The login box is now always visible -->
            <div id="login-box" class="form-container">
                <h1 class="logo">TFMultiversal</h1>
                <h2>Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required autocomplete="off" />
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required autocomplete="off" />
                    </div>
                    <button type="submit" class="cta-button">Engage</button>
                </form>
            </div>

            <!-- The signup box is also now always visible -->
            <div id="signup-box" class="form-container">
                <h1 class="logo">TFMultiversal</h1>
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-username">New Username</label>
                        <input type="text" id="signup-username" required autocomplete="off" />
                    </div>
                    <div class="input-group">
                        <label for="signup-password">New Password</label>
                        <input type="password" id="signup-password" required autocomplete="off" />
                    </div>
                    <button type="submit" class="cta-button">Transform & Roll Out!</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-container" class="hidden">
        <header id="main-header">
            <div class="header-left">
                <h1 class="logo">TFMultiversal</h1>
            </div>
            <div class="header-right">
                <div id="user-info">
                    <span id="welcome-message">Welcome,</span>
                    <span id="user-name"></span>
                </div>
                <div class="currency-display">
                    <span class="coin-icon"></span>
                    <span id="user-coins">0</span>
                </div>
                <button id="logout-btn" class="secondary-button">Logout</button>
            </div>
        </header>

        <nav id="main-nav">
            <button class="nav-button active" data-view="collection">Collection</button>
            <a href="battle.html" class="nav-button">Battle</a>
            <a href="chat.html" class="nav-button">Chat</a>
            <a href="leaderboard.html" class="nav-button">Leaderboard</a>
            <a href="store.html" class="nav-button">Store</a>
        </nav>

        <main id="main-content">
            <section id="collection-view" class="content-view active-view">
                <h2>Your Card Collection</h2>
                <div id="card-collection-grid" class="card-grid">
                    <!-- User's cards will be dynamically inserted here by script.js -->
                </div>
            </section>

            <section id="store-view" class="content-view hidden">
                <h2>Energon Store</h2>
                <p>Buy a random card for <span id="store-cost">50</span> coins.</p>
                <button id="buy-card-btn" class="cta-button">Buy Card</button>
                <div id="new-card-notification" class="notification"></div>
            </section>

            <section id="friend-requests-view">
                <h2>Friend Requests</h2>
                <div id="friend-requests-list">
                    <p class="empty-message">You have no new friend requests.</p>
                    <!-- Friend requests will be dynamically inserted here -->
                </div>
            </section>

            <!-- New section for making a friend request -->
            <section id="send-friend-request-view">
                <h2>Send a Friend Request</h2>
                <form id="friend-request-form">
                    <div class="input-group">
                        <label for="friend-username">Friend's Username</label>
                        <input type="text" id="friend-username" required autocomplete="off" />
                    </div>
                    <button type="submit" class="cta-button">Send Request</button>
                </form>
            </section>
        </main>
    </div>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="modal" class="hidden">
        <button id="modal-close-btn" class="close-btn">&times;</button>
        <div id="modal-content"></div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
