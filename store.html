<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFMultiversal Cards Platform - Store</title>
    <!-- Tailwind CSS for modern styling and layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #12181f; /* Dark background */
            color: #e2e8f0; /* Light gray text */
        }
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            color: #fcd34d; /* Amber */
        }
        .store-card {
            background-color: #1f2937; /* Darker gray background for cards */
            border: 2px solid #374151; /* Border for separation */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .store-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }
        .cta-button {
            background-image: linear-gradient(to right, #fcd34d, #d97706);
            color: #1f2937;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .cta-button:hover {
            transform: scale(1.05);
        }
        .coin-icon {
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            background-image: url('https://placehold.co/50x50/fcd34d/fcd34d'); /* Placeholder for coin icon */
            background-size: contain;
            background-repeat: no-repeat;
            vertical-align: middle;
            margin-left: 0.25em;
        }
        .nav-button.active {
            background-color: #d97706; /* Active nav button color */
            color: #1f2937;
        }
        #main-header, #main-nav {
            background-color: #1f2937;
            border-bottom: 1px solid #374151;
        }
    </style>
</head>
<body class="bg-[#12181f] text-[#e2e8f0]">

    <!-- Dashboard Section -->
    <div id="dashboard-container" class="min-h-screen flex flex-col">
        <header id="main-header" class="flex justify-between items-center p-4">
            <div class="header-left">
                <h1 class="logo text-3xl md:text-4xl">TFMultiversal</h1>
            </div>
            <div class="header-right flex items-center space-x-4">
                <div id="user-info" class="text-sm md:text-base">
                    <span id="welcome-message">Welcome,</span>
                    <span id="user-name" class="font-bold"></span>
                </div>
                <div class="currency-display flex items-center space-x-2 bg-[#374151] rounded-full p-1 px-3 shadow">
                    <span class="coin-icon"></span>
                    <span id="user-coins" class="text-lg font-bold">0</span>
                </div>
                <button id="logout-btn" class="secondary-button bg-[#374151] text-white py-2 px-4 rounded-full shadow hover:bg-[#4b5563] transition">Logout</button>
            </div>
        </header>

        <nav id="main-nav" class="flex justify-center flex-wrap p-2 shadow-inner">
            <a href="index.html" class="nav-button py-2 px-4 rounded-full m-1 text-sm md:text-base transition">Collection</a>
            <a href="battle.html" class="nav-button py-2 px-4 rounded-full m-1 text-sm md:text-base transition">Battle</a>
            <a href="chat.html" class="nav-button py-2 px-4 rounded-full m-1 text-sm md:text-base transition">Chat</a>
            <a href="leaderboard.html" class="nav-button py-2 px-4 rounded-full m-1 text-sm md:text-base transition">Leaderboard</a>
            <a href="store.html" class="nav-button active py-2 px-4 rounded-full m-1 text-sm md:text-base transition">Store</a>
        </nav>

        <main id="main-content" class="flex-grow p-4">
            <section id="store-view" class="content-view">
                <h2 class="text-4xl font-bold text-center mb-8 text-[#fcd34d]">Energon Store</h2>
                <div id="store-items-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-4">
                    <!-- Store items will be dynamically inserted here by JavaScript -->
                </div>
                <div id="new-card-notification" class="hidden notification fixed bottom-4 right-4 bg-green-500 text-white py-3 px-6 rounded-lg shadow-xl animate-bounce"></div>
            </section>
        </main>
    </div>

    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-75 z-40 hidden"></div>
    <div id="modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#1f2937] p-8 rounded-xl shadow-xl z-50 hidden max-w-lg w-11/12 text-center">
        <button id="modal-close-btn" class="absolute top-2 right-4 text-3xl text-gray-400 hover:text-white">&times;</button>
        <div id="modal-content"></div>
    </div>
    
    <!-- Link to the JavaScript file -->
    <!-- Place the full script.js content here or in a separate file. -->
    <script src="script.js" defer></script>
</body>
</html>
